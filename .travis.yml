language: objective-c
osx_image: xcode8
xcode_workspace: Cargo.xcworkspace
xcode_scheme: Cargo

before_install: 
  - gem install cocoapods --pre
  - pod repo update
  - brew update
  - brew install xctool

install: travis_wait 30 mvn install

script:
  - xctool -workspace Cargo.xcworkspace -scheme Cargo build test -sdk iphonesimulator

